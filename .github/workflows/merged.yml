name: merged

on:
  pull_request:
  workflow_dispatch:

permissions:
  issues: write
  actions: write
  contents: write
  packages: write
  pull-requests: write
  repository-projects: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TZ: "Australia/Sydney"
  LANG: "en_AU.UTF-8"

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.ref == 'chore/create-release'
    steps:
      - run: |
          echo ${{ toJson(github.event) }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
